<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nathan Ricks's TODO app</title>
      <script src="../js/ToDo.js" type="text/javascript"></script>
      <script type="text/javascript">
        window.onload = onLoad;
      </script>
      <link rel="stylesheet" href="mystyle.css"/>
   </head>
   <body>
     <div id="title">
      <h1>TO-DO App</h1>
     </div>
      <div id="mainWrapper">
         <div class="fullWidth">
            <div id="listContainer">
            </div>
         </div>
         <div class="fullWidth">
          <div class="newItemContainer">
            <div class="twentyFive">
              <p id="tasks">3 tasks</p>
            </div>
            <div class="twentyFive">
              <a onclick="showAll()" class="option">All</a>
            </div>
            <div class="twentyFive">
              <a onclick="active()" class="option">Active</a>
            </div>
            <div class="twentyFive">
              <a onclick="complete()" class="option">Completed</a>
            </div>
          </div>
         </div>
         <div class="fullWidth" id="item">
            <div class="newItemContainer">
               <div class="eightyWidth">
                  <input id="theInput" value="">
               </div>
               <div class="twentyWidth">
                  <button onclick="addToList()" id="add">
                    Add
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
